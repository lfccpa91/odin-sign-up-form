<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div id="image">
            <img src="images/odin-logo.png" alt="Odin Logo">
            <span id="side-text">ODIN</span>
        </div>
    </div>
    <div class="mainbody">
        <h1>This is not a real online service! You know you need somehting like this in your life to help you realize your deepest dream. Sign up now to get started.</h1>
        <h1>You <em>know</em> you want to...</h1>
        <form action="" method="post">
            <div class="innerform">
                <h1>Let's do this!</h1>
                <div class="form-questions">
                    <div class="form-row">
                        <div class="entry">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" name="firstname" id="firstname">
                        </div>
                        <div class="entry">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" name="lastname" id="lastname">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="entry">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                    
                        <div class="entry">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="entry">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="8" required pattern=".*[!@#$%^&?].*">
                       </div>
                        <div class="entry">
                            <label for="passwordconfirm">CONFIRM PASSWORD</label>
                            <input type="password" pattern=".*[!@#$%^&?].*" name="confirm-password" minlength="8" id="passwordconfirm" required>
                        </div>
                    </div>
                </div>
            </div>
            <div id="buttonFooter">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="main.html">Log in</a></p>
            </div>        
        </form>
    </div>
</body>
</html>
